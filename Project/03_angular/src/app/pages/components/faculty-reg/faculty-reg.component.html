<div class="container mt-4">
  <!-- Title -->
  <h2 class="mb-4 text-center">Faculty Management</h2>

  <!-- Add Faculty Form -->
  <div class="card shadow p-4 mb-4">
    <h4 class="mb-3">Add New Faculty</h4>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="facultyName" class="form-label">Faculty Name</label>
          <input type="text" id="facultyName" class="form-control" placeholder="Enter faculty name" required
                 [(ngModel)]="faculty.facultyName" name="facultyName">
        </div>
        <div class="col-md-6">
          <label for="specialization" class="form-label">Specialization</label>
          <input type="text" id="specialization" class="form-control" placeholder="Enter specialization" required
                 [(ngModel)]="faculty.specialization" name="specialization">
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addFaculty()">Add Faculty</button>
    </form>
  </div>

  <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search faculty by name..."
             [(ngModel)]="searchName" name="searchName">
    </div>
    <div class="col-md-3">
      <button class="btn btn-outline-primary w-100" (click)="searchFaculty()">Search</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-outline-success w-100" (click)="loadFaculties()">List All Faculties</button>
    </div>
  </div>

  <!-- Faculties Table -->
  <div class="card shadow p-3">
    <h4 class="mb-3">Faculties List</h4>
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Faculty Name</th>
          <th>Specialization</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of faculties">
          <td>{{ f.facultyName }}</td>
          <td>{{ f.specialization }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
