<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc;">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div style="margin-bottom: 15px;">
      <label for="studentName">Student Name:</label>
      <input id="studentName" [(ngModel)]="studentName" name="studentName" type="text" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="studentLevel">Student Level:</label>
      <input id="studentLevel" [(ngModel)]="studentLevel" name="studentLevel" type="number" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="username">Username:</label>
      <input id="username" [(ngModel)]="username" name="username" type="text" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="facultyName">Faculty Name:</label>
      <input id="facultyName" [(ngModel)]="facultyName" name="facultyName" type="text" required style="width: 100%; padding: 8px;">
    </div>
    <button type="submit" style="padding: 10px 20px;">Register</button>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </form>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
