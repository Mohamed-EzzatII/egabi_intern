<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc;">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div style="margin-bottom: 15px;">
      <label for="username">Username:</label>
      <input id="username" [(ngModel)]="username" name="username" type="text" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required style="width: 100%; padding: 8px;">
    </div>
    <button type="submit" style="padding: 10px 20px;">Login</button>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register</a></p>
</div>
