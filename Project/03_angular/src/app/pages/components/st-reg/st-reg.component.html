<div class="container mt-4">
  <!-- Title -->
  <h2 class="mb-4 text-center">Students Management</h2>

  <!-- Add Student Form -->
  <div class="card shadow p-4 mb-4">
    <h4 class="mb-3">Add New Student</h4>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" id="studentName" class="form-control" placeholder="Enter student name" required  
                 [(ngModel)]="student.studentName" name="studentName">
        </div>
        <div class="col-md-6">
          <label for="level" class="form-label">Level</label>
          <input type="number" id="level" class="form-control" placeholder="Enter student level" required  
                 [(ngModel)]="student.studentLevel" name="level" min="1">
        </div>
      </div>
      <div class="mb-3">
        <label for="facultyName" class="form-label">Faculty Name</label>
        <input type="text" id="facultyName" class="form-control" placeholder="Enter faculty name" required  
               [(ngModel)]="student.facultyName" name="facultyName">
      </div>
      <button type="button" class="btn btn-primary" (click)="addStudent()">Add Student</button>
    </form>
  </div>

  <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search student by name..." 
             [(ngModel)]="searchName" name="searchName">
    </div>
    <div class="col-md-3">
      <button class="btn btn-outline-primary w-100" (click)="searchStudent()">Search</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-outline-success w-100" (click)="loadStudents()">List All Students</button>
    </div>
  </div>

  <!-- Students Table -->
  <div class="card shadow p-3">
    <h4 class="mb-3">Students List</h4>
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Student Name</th>
          <th>Level</th>
          <th>Faculty Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentName }}</td>
          <td>{{ student.studentLevel }}</td>
          <td>{{ student.facultyName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
